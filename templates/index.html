<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD1602 Display</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
        .info {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }
        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>LCD1602 Display Control</h1>
    <form id="displayForm">
        <textarea id="text" name="text" rows="4" placeholder="Enter your message here..."></textarea>
        <div class="info">Text will scroll vertically. Use line breaks for paragraph spacing.</div>
        <button type="submit">Send to Display</button>
    </form>
    <div id="status"></div>
    
    <script>
        document.getElementById('displayForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/display', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = 'Successfully sent to display!';
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = 'Error: ' + JSON.stringify(data);
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
