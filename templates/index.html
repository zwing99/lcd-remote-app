<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <title>‚ú® ScrollMaster - LCD Display Controller</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            font-size: 32px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .info {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
        }
        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .color-group {
            display: flex;
            flex-direction: column;
        }
        .color-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .color-picker-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        input[type="color"] {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        input[type="color"]:hover {
            border-color: #667eea;
        }
        input[type="text"].hex-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input[type="text"].hex-input:focus {
            outline: none;
            border-color: #667eea;
        }
        #status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .color-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            input[type="color"] {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® ScrollMaster</h1>
        <p class="subtitle">Send scrolling text to your LED display</p>
        <form id="displayForm">
            <label for="text">Your Message</label>
            <textarea id="text" name="text" placeholder="Type something amazing...&#10;&#10;Try emojis like üöÄ ‚ú® üí° üéâ&#10;or line breaks!"></textarea>
            <div class="info">üí° Text will scroll smoothly from bottom to top, then loop. Add emojis, line breaks, and custom colors!</div>
            
            <div class="color-controls">
                <div class="color-group">
                    <label for="textColor">üìù Text Color</label>
                    <div class="color-picker-row">
                        <input type="color" id="textColor" name="textColor" value="#ffffff">
                        <input type="text" class="hex-input" id="textHex" placeholder="#ffffff" value="ffffff">
                    </div>
                </div>
                <div class="color-group">
                    <label for="bgColor">üé® Background Color</label>
                    <div class="color-picker-row">
                        <input type="color" id="bgColor" name="bgColor" value="#000000">
                        <input type="text" class="hex-input" id="bgHex" placeholder="#000000" value="000000">
                    </div>
                </div>
            </div>
            
            <div class="info">
                ‚ú® <strong>Emoji Examples:</strong> üöÄ üéâ üí° ‚≠ê üåü üí´ üéä üéà üëç ‚ù§Ô∏è üî• üíØ
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Send to Display</button>
            <button type="button" id="randomBtn" style="margin-top: 10px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üé≤ Random Phrase</button>
        </form>
        <div id="status"></div>
    
    <script>
        // Color picker synchronization
        const textColorPicker = document.getElementById('textColor');
        const textHex = document.getElementById('textHex');
        const bgColorPicker = document.getElementById('bgColor');
        const bgHex = document.getElementById('bgHex');
        
        // Sync color picker to hex input
        textColorPicker.addEventListener('input', (e) => {
            textHex.value = e.target.value.substring(1);
        });
        
        bgColorPicker.addEventListener('input', (e) => {
            bgHex.value = e.target.value.substring(1);
        });
        
        // Sync hex input to color picker (with validation)
        textHex.addEventListener('input', (e) => {
            const hex = e.target.value.replace('#', '');
            if (/^[0-9A-F]{6}$/i.test(hex)) {
                textColorPicker.value = '#' + hex;
            }
        });
        
        bgHex.addEventListener('input', (e) => {
            const hex = e.target.value.replace('#', '');
            if (/^[0-9A-F]{6}$/i.test(hex)) {
                bgColorPicker.value = '#' + hex;
            }
        });
        
        // Random phrase button
        document.getElementById('randomBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/random-phrase');
                const data = await response.json();
                document.getElementById('text').value = data.phrase;
            } catch (error) {
                console.error('Error fetching random phrase:', error);
            }
        });
        
        // Form submission
        document.getElementById('displayForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const textColor = textColorPicker.value;
            const bgColor = bgColorPicker.value;
            const statusDiv = document.getElementById('status');
            
            if (!text.trim()) {
                statusDiv.className = 'error';
                statusDiv.textContent = '‚ö†Ô∏è Please enter some text!';
                statusDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/display', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: text,
                        textColor: textColor,
                        backgroundColor: bgColor
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = '‚úÖ Successfully sent to display!';
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = '‚ùå Error: ' + (data.detail || JSON.stringify(data));
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
            statusDiv.style.display = 'block';
        });
    </script>
</body>
</html>
